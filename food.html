<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder</title>
    
    <!-- import material css and js -->
    <link href="css/material.css" rel="stylesheet">
    <script src="js/material.js"></script>
</head>
<body>
   <center>
    <div class="mainCard" id="card">
        <div class="item">
            <div class="img" id="itemIMG">
                <img id="itemIMG1" src="" alt="" srcset="">
            </div>
            <div class="otherDetails">
                <h1 class="mdc-typography--headline5" style="font-size: 30px; font-weight: 900;" id="itemName"></h1>
                <h3 class="mdc-typography--caption" style="font-size: 10px; height: 60px; line-clamp: 5; text-overflow: ellipsis;overflow: hidden; " id="itemDesc"></h3>
                <h2 class="mdc-typography--headline5" style="font-size: 30px;" id="itemPrice"></h2>
            </div>
        </div>
        
    </div>
   </center>

<style>
    body{
        height: 100vh;
        width: 100vw;
        background: url('img/SVG/Asset\ 1.svg');
        display: flex;
        flex-direction: column;
        justify-content:center;
    }
    .mainCard{
        height: 90vh;
        border-radius: 30px;
        width: 90vw;
        box-shadow: 0px 0px 90px 0px rgba(0,0,0,0.5);
        background: white ;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
    }
    .item{
        width: 30%;
        height: 28vh;
        background: none;
       
        border-radius: 30px;
        display: flex;
        flex-direction: row;
        justify-content: start;
        align-items: center;
        box-shadow: 0px 0px 90px 0px rgba(0,0,0,0.2);
    }
    .img{
        width: 9vw;
        height: 25vh;
        margin-left: 1vw;
        background: none;
        /* border: 0.1px grey solid; */
        border-radius: 30px;
    }
    .otherDetails{
        width: 99%;
        height: 25vh;
        margin-right: 1vw;
        margin-left: 1vw;
        background: none;
        /* border: 0.1px grey solid; */
        border-radius: 30px;
        display: flex;
        flex-direction: column;
        justify-content: left;
        align-content: left;
    }
